<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="profile-card">
        <div class="profile-image">
            <img src="img/1.jpg" alt="">
            <div class="name">
                Codecraft.X
            </div>
        </div>
        <div class="profile-info">
            <p>"Where there is Coffee, there is life , Loves to read, paint and sleep"</p>
        </div>
        <div class="profile-stats">
            <div class="stat">
                <h3>2193</h3>
                <p>FOLLOWERS</p>
            </div>
            <div class="stat">
                <h3>219</h3>
                <p>FOLLOWING</p>
            </div>
            <div class="stat">
                <h3>92</h3>
                <p>STORIES</p>
            </div>
        </div>
    </div>
</body>

</html>
